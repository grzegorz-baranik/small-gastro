services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: small_gastro
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5451:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d small_gastro"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/small_gastro
      CORS_ORIGINS: http://localhost,http://localhost:80,http://localhost:8302
    ports:
      - "8301:8000"
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "8302:80"

volumes:
  postgres_data:
